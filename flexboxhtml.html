<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8"
        <title>Flexbox</title>
        <link rel="stylesheet" href="flexboxsolution.css"
    </head>
    <body>
        <div class="menu-container">
            <div class="menu">
                <div class="date">November,2023</div>
                <div class="link">
                    <div class="Signup">Signup</div>
                    <div class="Login">Login</div>
                </div>
            </div>
        </div>
        <div class="head-container">
            <div class="head">
                <div class="subscribe">Subscribe</div>
                <div class="logo"><img src="flexbox-images/awesome-logo.svg"></div>
                <div class="icons"><img src="flexbox-images/social-icons.svg"></div>
            </div>
        </div>
        <div class="photogrid-container">
            <div class="photogrid">
                <div class="photogrid-item firstitem "><img src="flexbox-images/one.svg"></div>
                <div class="photogrid-item"><img src="flexbox-images/two.svg"></div>
                <div class="photogrid-item"><img src="flexbox-images/three.svg"></div>
                <div class="photogrid-item"><img src="flexbox-images/four.svg"></div>
                <div class="photogrid-item last-item"><img src="flexbox-images/five.svg"></div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-item footer-one"></div>
            <div class="footer-item footer-two"></div>
            <div class="footer-item footer-three"></div>
        </div>
    </body>
</html>
